<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="form">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button class="searchButton" type="submit">
                    <img src="images/search.png" alt="search" width="30px">
                </button>
            </div>
        </form>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div id="spinner" class="spinner-custom">
            <div class="spinner-border custom-spinner" role="status">
            </div>
        </div>

        <div class="weather">
            <img src="images/clouds.png" alt="weather" class="weather-icon">
            <h1 class="temp">32Â°C</h1>
            <h1 class="city">New York</h1>
        </div>
        <div class="other-info">
            <div class="humidity">
                <img src="images/humidity.png" alt="humidity" class="humidity-image">
                <div class="about">
                    <h1 class="humidity-number">53%</h1>
                    <h3 class="text">Humidity</h3>
                </div>
            </div>
            <div class="wind-speed">
                <img src="images/wind.png" alt="wind-speed" class="wind-image">
                <div class="about">
                    <h1 class="wind-speed-number">5.66 km/h</h1>
                    <h3 class="text">Wind Speed</h3>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>

</html>
